# Specifies the location of the spring context file putted automatically to the global platform application context.
amwaydamintegration.application-context=amwaydamintegration-spring.xml

# CronJob Properties
amway.dam.job.limit=50
amway.dam.job.nodeGroup=damintegration
amway.dam.job.cron.expression=0 * * * * ? *

# Hystrix Properties
amway.dam.groupKey=DamGroupKey
amway.dam.threadTimeout=60000
amway.dam.threadPoolSize=10

# DAM service URI
#amway.dam.client.host=http://{host}:{port}
# URI of Stub for integration testing
amway.dam.client.host=http://localhost:9001/integration/dam/stub-dam

# Auth credentials for DAM services
amway.dam.client.username=admin
amway.dam.client.password=admin

# Auth credentials for hybris REST service
amway.dam.service.username=admin
amway.dam.service.password=admin

# DAM url path constants
amway.dam.assetinformation.urlPath=/_jcr_content/metadata.2.json
amway.dam.assetrendition.urlPath=/_jcr_content/renditions.2.json
amway.dam.assetbinary.urlPath=/_jcr_content/renditions/